name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust this if your primary branch is named differently, e.g., master
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a Node.js version compatible with the project

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
                  with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: ./ # Deploy the entire repository root after build
                    cname: # Add your custom domain here if you have one, e.g., 'your-domain.com'
                    base_url: /atlas-v2.0.0/
